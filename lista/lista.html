<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lista.js"></script>
    <link rel="stylesheet" href="lista.css">
    <title>Document</title>
</head>

<body>
    <header class="header-upper">
        <iframe src="../layouts/header.html" scrolling="no" width="100%" frameborder="0"></iframe>
    </header>

    <form action="">
        <div id="input">
            <h1>Adicione sua notícia</h1>
            <p> Em breve te daremos retorno
                e logo poderá ver sua notícia em nosso site!
            </p>
            <section class="input-single">
                <div>
                   
                    <section>
                        <h3>Título</h3>
                        <input required type="text" id="Titulo">
                        <p id="erro1" style="color: red; font-size: 15px;" hidden>Adicione um titulo!!!</p>
                    </section>

                    <section class="input-single" id="divdate">
                        <h3>Data</h3>
                        <input required type="date" id="Data">
                        <p id="erro2" style="color: red; font-size: 15px;" hidden>Adicione uma data de hoje ou superior!!!</p>
                    </section>

                    <section class="input-single">
                        <h3>Descrição</h3>
                        <input required type="text" id="Descricao">
                        <p id="erro3" style="color: red; font-size: 15px;" hidden>Adicione uma descrição!!!</p>
                    </section>

                    <section class="input-single">
                        <h3>Autor</h3>
                        <input required type="text" id="Autor">
                        <p id="erro4" style="color: red; font-size: 15px;" hidden>Adicione o autor!!!</p>
                    </section>

                    <br>
                    <button type="submit" id="botao_add" onclick="adicionar()">Adicione</button>
                </div>

        </div>



    </form> 

    </div>



<footer id="fo">
    <iframe src="../layouts/footer.html" scrolling="no" width="100%" height="340px" frameborder="0"></iframe>
</footer>
</body>

</html>
