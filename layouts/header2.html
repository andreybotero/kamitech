<body id="body">
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">

            </svg>
        </button>
        <div class="logo_header">
            <img src="../assets/images/logokami-semFundo.png" alt="Logo GN" class="img_logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>

            <a href="../pages/categories/vestibular/index.html">Vestibular</a>
            <a href="../pages/categories/sobre-nos/creators/index.sobrenos.html">Sobre nós</a>
            <a href="../pages/contato.html">Contato</a>
            <a href="../pages/feedback.html">Feedback</a>
            <a href="../lista/lista.html">Lista</a>

            <a target="_parent" href="../music/musica.html">

        </div>
    </div>

</body>
<script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var content = document.getElementById('content');
    var showSidebar = false;

    function toggleSidebar() {
        showSidebar = !showSidebar;
        if (showSidebar) {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
        }
        else {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
        }
    }

    function closeSidebar() {
        if (showSidebar) {
            showSidebar = false;
            toggleSidebar();
        }
    }

    window.addEventListener('resize', function (event) {
        if (window.innerWidth > 768 && showSidebar) {
            showSidebar = false;
            toggleSidebar();
        }
    });

</script>

</html>
